<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>นักเรียน 5 คน</h1>
    <table>
        <thead>
            <tr>
                <th>ชื่อ</th>
                <th>สกุล</th>
                <th>อายุ</th>
                <th>เบอร์โทรศัพท์</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>นายA</td>
                <td>ตังอู่</td>
                <td>23</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>นางB</td>
                <td>นางแก้ว</td>
                <td>25</td>
                <td>234567</td>
            </tr>
            <tr>
                <td>นายC</td>
                <td>นายป๋ามะ</td>
                <td>24</td>
                <td>345678</td>
            </tr>
            <tr>
                <td>นางD</td>
                <td>นางเขียว</td>
                <td>22</td>
                <td>456789</td>
            </tr>
            <tr>
                <td>นายE</td>
                <td>นายตู่</td>
                <td>21</td>
                <td>567890</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
