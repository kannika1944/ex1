<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Winscore</th>
        </tr>
    </thead>
    <tbody>
        <% for (var i = 0; i < 10; i++) { %>
            <tr>
                <td><%= 'player' + (i + 1) %></td>
                <td><%= 'lastname' + (i + 1) %></td>
                <td><%= (Math.floor(Math.random() * 10) + 1) %></td>
            </tr>
        <% } %>
    </tbody>
</table>
